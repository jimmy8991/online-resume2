<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Experience</title>
    <!-- Add your common styles or link to a shared CSS file -->
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f4f4f4; /* Set a background color */
            font-family: Arial, sans-serif;
            margin: 0;
        }

        h2 {
            color: #333; /* Set the text color for h2 */
        }

        /* Add more styles as needed */

        /* Style the link back to the homepage */
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007bff; /* Set the link color */
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline; /* Underline the link on hover */
        }

        /* Styles for the experience table */
        .experience {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .experience th, .experience td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        .experience th {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Content for the Experience section -->
    <h2>Work Experience</h2>
    <table class="experience">
        <tr>
            <th>Company</th>
            <th>Job Title</th>
            <th>Years</th>
        </tr>
        <tr>
            <td>ABC Corporation</td>
            <td>Software Developer</td>
            <td>2018-2021</td>
        </tr>
        <tr>
            <td>XYZ Tech</td>
            <td>Web Designer</td>
            <td>2016-2018</td>
        </tr>
        <tr>
            <td>123 Industries</td>
            <td>Project Manager</td>
            <td>2021-Present</td>
        </tr>
        <!-- Add more rows for additional work experiences -->
    </table>

    <!-- Link back to the homepage -->
    <a href="index.html" class="back-link">Back to Homepage</a>
</body>
</html>
