<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Skills</title>
    <!-- Add your common styles or link to a shared CSS file -->
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f4f4f4; /* Set a background color */
            font-family: Arial, sans-serif;
            margin: 0;
        }

        h2 {
            color: #333; /* Set the text color for h2 */
        }

        /* Add more styles as needed */

        /* Style the link back to the homepage */
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007bff; /* Set the link color */
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline; /* Underline the link on hover */
        }

        /* Styles for the skills list */
        .skills {
            list-style-type: none;
            padding: 0;
            max-width: 400px;
            margin: auto;
            margin-top: 20px;
        }

        .skills li {
            background-color: #fff; /* Set the background color for list items */
            color: #dc3545; /* Set the text color for list items */
            padding: 10px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- Content for the Skills section -->
    <h2>Skills</h2>
    <ul class="skills">
        <li>Skill 1</li>
        <li>Skill 2</li>
        <li>Skill 3</li>
        <li>Skill 4</li>
        <!-- Add more skills as needed -->
    </ul>

    <!-- Link back to the homepage -->
    <a href="index.html" class="back-link">Back to Homepage</a>
</body>
</html>
