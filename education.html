<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Your Name - Education</title>
    <!-- Add your common styles or link to a shared CSS file -->
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f4f4f4; /* Set a background color */
            font-family: Arial, sans-serif;
            margin: 0;
        }

        h2 {
            color: #333; /* Set the text color for h2 */
        }

        /* Add more styles as needed */

        /* Style the link back to the homepage */
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007bff; /* Set the link color */
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline; /* Underline the link on hover */
        }

        /* Styles for the education list */
        .education {
            text-align: left;
            margin: auto;
            max-width: 600px;
            margin-top: 20px;
        }

        .education dt {
            color: #007bff; /* Set the color for definition terms */
            font-weight: bold;
            margin-top: 10px;
        }

        .education dd {
            margin-left: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>

    <!-- Content for the Education section -->
    <h2>Education</h2>
    <dl class="education">
        <dt>Degree 1</dt>
        <dd><a href="school1_website">School 1</a></dd>
        <dt>Degree 2</dt>
